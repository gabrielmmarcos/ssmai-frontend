name: Deploy React (Vite) App to S3 and CloudFront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: âš™ï¸ Build do projeto (Vite)
        run: npm run build

      - name: ğŸ” Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ“¤ Deploy para o S3
        run: |
          aws s3 sync dist/ s3://sssmai-front-bucket --delete --cache-control max-age=31536000,public

      - name: ğŸ§¾ Listar conteÃºdo do dist (debug)
        run: ls -R dist/

      - name: ğŸš€ Invalidar cache do CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
